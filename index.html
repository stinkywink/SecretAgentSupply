<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="container">
        <img src="resources\images\logo.png" />
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>
    <!--Banner-->
    <div class="main-banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <!--Navigation-->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>
    <!--Products and Contact-->
    <div class="container">
      <div class="products">
        <div class="product">
          <div class="product-image">
            <img src="resources\images\pen.png" />
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="product-image">
             <img src="resources\images\watch.png" />
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
             <img src="resources\images\glasses.png" />
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
           <span class="title">Hours</span>
           <span>08:00 - 18:00</span>
        </div>
      </div>
    </div>
    <!--Footer-->
    <footer>
      <div class="container">
        &copy; Copyright Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
